<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=250">
    <title>Laundromat Display Ad - A 300x250</title>
    <script type="text/javascript">
        var clickTag = "{{clickMacro}}";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- {{FONT_FAMILY}}: Change href below and update font-family in CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 300px; height: 250px; overflow: hidden; }
        .ad-container { width: 300px; height: 250px; background: linear-gradient(135deg, #1A5B8A /* {{PRIMARY_DARK}} */ 0%, #2980B9 /* {{PRIMARY_LIGHT}} */ 50%, #1A5B8A /* {{PRIMARY_DARK}} */ 100%); position: relative; overflow: hidden; cursor: pointer; font-family: 'Inter', sans-serif; }
        .phase1 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; animation: phase1 3s ease-in-out forwards; }
        @keyframes phase1 { 0% { opacity: 0; transform: scale(0.95); } 10% { opacity: 1; transform: scale(1); } 80% { opacity: 1; } 100% { opacity: 0; } }
        .phase1-name { display: flex; flex-direction: column; align-items: center; line-height: 0.9; }
        .phase1-line1 { font-size: 52px; font-weight: 800; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.02em; }
        .phase1-line2 { font-size: 42px; font-weight: 800; color: #F39C12 /* {{ACCENT}} */; text-transform: uppercase; letter-spacing: -0.02em; }
        .phase1-address { font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.6); margin-top: 10px; }
        .persistent-brand { position: absolute; top: 8px; left: 0; width: 100%; text-align: center; font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.35); text-transform: uppercase; letter-spacing: 0.08em; z-index: 10; pointer-events: none; }
        .phase2 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px; padding: 24px 20px 18px; opacity: 0; animation: phase2 12s ease-out 3s forwards; }
        @keyframes phase2 { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 1; } }
        .brand-name { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 6px; opacity: 0; animation: fadeIn 0.4s ease-out 3.2s forwards; white-space: nowrap; }
        @keyframes fadeIn { to { opacity: 1; } }
        .logo { width: 44px; height: 44px; object-fit: contain; opacity: 0; animation: fadeIn 0.4s ease-out 3.3s forwards; }
        .badge { display: inline-block; background: #F39C12 /* {{ACCENT}} */; color: #1A1A2E /* {{CTA_TEXT_COLOR}} */; padding: 3px 10px; font-size: 9px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.08em; border-radius: 2px; opacity: 0; animation: fadeIn 0.4s ease-out 3.4s forwards; }
        .headline-group { opacity: 0; animation: fadeIn 0.4s ease-out 3.5s forwards; text-align: center; }
        .headline-line { font-size: 26px; font-weight: 800; text-transform: uppercase; line-height: 0.95; letter-spacing: -0.02em; }
        .headline-white { color: #FFFFFF; }
        .headline-accent { color: #F39C12 /* {{ACCENT}} */; }
        .offer-text { font-size: 11px; font-weight: 600; color: rgba(255,255,255,0.85); text-align: center; line-height: 1.3; opacity: 0; animation: fadeIn 0.4s ease-out 3.6s forwards; }
        .cta-button { background: #F39C12 /* {{ACCENT}} */; color: #1A1A2E /* {{CTA_TEXT_COLOR}} */; font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.06em; padding: 9px 20px; border: none; border-radius: 4px; cursor: pointer; opacity: 0; animation: fadeIn 0.4s ease-out 3.8s forwards, pulse 2s ease-in-out 5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(243,156,18, /* {{ACCENT_RGBA}} */0.6); } 50% { box-shadow: 0 0 0 8px rgba(243,156,18, /* {{ACCENT_RGBA}} */0); } 100% { box-shadow: 0 0 0 0 rgba(243,156,18, /* {{ACCENT_RGBA}} */0.6); } }
        .bottom-accent { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, #F39C12 /* {{ACCENT}} */, #B5DFF5 /* {{ACCENT_HIGHLIGHT}} */); transform: scaleX(0); animation: growLine 0.5s ease-out 4s forwards; }
        @keyframes growLine { to { transform: scaleX(1); } }
        .bubbles { position: absolute; inset: 0; overflow: hidden; pointer-events: none; z-index: 1; }
        .bubble { position: absolute; bottom: -20px; background: rgba(255,255,255,0.22); border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; animation: floatUp linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(0) translateX(0); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(-300px) translateX(20px); opacity: 0; } }
    </style>
</head>
<body>
    <div class="ad-container" id="ad-container" onclick="window.open(clickTag, '_blank')">
        <div class="bubbles">
            <div class="bubble" style="width:25px;height:25px;left:10%;animation-duration:5.5s;animation-delay:0s;"></div>
            <div class="bubble" style="width:18px;height:18px;left:30%;animation-duration:4.5s;animation-delay:1.2s;"></div>
            <div class="bubble" style="width:35px;height:35px;left:50%;animation-duration:6.5s;animation-delay:0.5s;"></div>
            <div class="bubble" style="width:20px;height:20px;left:72%;animation-duration:5s;animation-delay:2s;"></div>
            <div class="bubble" style="width:30px;height:30px;left:88%;animation-duration:7s;animation-delay:1s;"></div>
        </div>
        <div class="persistent-brand">YOUR NAME HERE</div>
        <div class="phase1">
            <div class="phase1-name"><span class="phase1-line1">YOUR NAME</span><span class="phase1-line2" data-i18n="phase1.laundry">HERE</span></div>
            <div class="phase1-address" data-i18n="phase1.address">123 Main St, Your City, ST</div>
        </div>
        <div class="phase2">
            <img src="media/logo.png" alt="Logo" class="logo">
            <div class="badge" data-i18n="badge.stars">5.0 Stars</div>
            <div class="headline-group">
                <div class="headline-line headline-white" data-i18n="headline.see">SEE THE</div>
                <div class="headline-line headline-accent" data-i18n="headline.difference">DIFFERENCE</div>
            </div>
            <p class="offer-text" data-i18n="offer.text">Newly Renovated &bull; Bilingual Staff</p>
            <button class="cta-button" data-i18n="cta.visit">VISIT US &#8594;</button>
        </div>
        <div class="bottom-accent"></div>
    </div>
    <script type="text/javascript">
        var translations = {
            en: {
                'phase1.laundry': 'HERE',
                'phase1.address': '123 Main St, Your City, ST',
                'phase1.text': "Your neighborhood laundromat",
                'phase1.tagline': 'See the Difference.',
                'brand.name': 'Your Laundromat Name',
                'badge.stars': '5.0 Stars',
                'headline.see': 'SEE THE',
                'headline.difference': 'DIFFERENCE',
                'offer.text': 'Newly Renovated \u2022 Bilingual Staff',
                'cta.visit': 'VISIT US \u2192'
            },
            es: {
                'phase1.laundry': 'AQU√ç',
                'phase1.address': '123 Main St, Your City, ST',
                'phase1.text': 'Tu lavander\u00eda de barrio',
                'phase1.tagline': 'Vea la Diferencia.',
                'brand.name': 'Your Laundromat Name',
                'badge.stars': '5.0 Estrellas',
                'headline.see': 'VEA LA',
                'headline.difference': 'DIFERENCIA',
                'offer.text': 'Reci\u00e9n Renovada \u2022 Personal Biling\u00fce',
                'cta.visit': 'VIS\u00cdTANOS \u2192'
            }
        };

        function detectLanguage() {
            var stored = localStorage.getItem('laundromat-lang');
            if (stored && (stored === 'en' || stored === 'es')) {
                return stored;
            }
            var browserLang = navigator.language || navigator.userLanguage || 'en';
            return browserLang.toLowerCase().startsWith('es') ? 'es' : 'en';
        }

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(function(el) {
                var key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            localStorage.setItem('laundromat-lang', lang);
        }

        setLanguage(detectLanguage());

        document.getElementById("ad-container").addEventListener("click", function() {
            window.open(clickTag, "_blank");
        });

        function restartAnimations() {
            var container = document.querySelector(".ad-container");
            var clone = container.cloneNode(true);
            clone.id = "ad-container";
            container.parentNode.replaceChild(clone, container);
            setLanguage(detectLanguage());
            clone.addEventListener("click", function() {
                window.open(clickTag, "_blank");
            });
        }
        setInterval(restartAnimations, 15000);
    </script>
</body>
</html>
