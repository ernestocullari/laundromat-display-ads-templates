<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=320,height=480">
    <title>Wash Works Display Ad - A 320x480</title>
    <script type="text/javascript">
        var clickTag = "{{clickMacro}}";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 320px; height: 480px; overflow: hidden; }
        .ad-container { width: 320px; height: 480px; background: #42B6ED; position: relative; overflow: hidden; cursor: pointer; font-family: 'Roboto', sans-serif; }
        .phase1 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 30px; padding: 20px 12px; text-align: center; animation: phase1 4s ease-in-out forwards; }
        @keyframes phase1 { 0% { opacity: 0; transform: scale(0.95); } 8% { opacity: 1; transform: scale(1); } 85% { opacity: 1; } 100% { opacity: 0; } }
        .phase1-name { display: flex; flex-direction: column; align-items: center; line-height: 0.85; }
        .phase1-word { font-size: 62px; font-weight: 800; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.03em; }
        .phase1-word-accent { font-size: 30px; font-weight: 800; color: #FFAB23; text-transform: uppercase; letter-spacing: -0.03em; margin-top: 4px; }
        .phase1.address { margin-top: auto; font-size: 12px; font-weight: 600; color: #192226; margin-top: 16px; }
        .persistent-brand { position: absolute; top: 10px; left: 0; width: 100%; text-align: center; font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.35); text-transform: uppercase; letter-spacing: 0.08em; z-index: 10; pointer-events: none; }
        .phase2 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; gap: 10px; padding: 20px 12px 20px; opacity: 0; background: #FFFFFF; animation: phase2 11s ease-out 4s forwards; }
        @keyframes phase2 { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 1; } }
        .brand-name { font-size: 10px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.15em; opacity: 0; animation: fadeIn 0.4s ease-out 4.2s forwards; white-space: nowrap; }
        @keyframes fadeIn { to { opacity: 1; } }
        .badge { display: inline-block; background: #FFAB23; color: #FFFFFF; padding: 5px 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; border-radius: 2px; opacity: 0; animation: fadeIn 0.4s ease-out 4.3s forwards; }
        .headline-top { margin-bottom: -18px; text-align: center; opacity: 0; animation: fadeIn 0.5s ease-out 4.4s forwards; }
        .headline-top .headline-line { font-size: 42px; font-weight: 800; text-transform: uppercase; line-height: 0.9; letter-spacing: -0.02em; }
        .headline-white { color: #2C5A9E; }
        .headline-accent { color: #FFAB23; }
        .logo-section { order: -1; margin-bottom: 10px; opacity: 0; animation: fadeIn 0.5s ease-out 4.6s forwards; position: relative; display: flex; align-items: center; justify-content: center; }
        .logo { width: 130px; height: auto; object-fit: contain; }
        .sparkle { position: absolute; top: -6px; right: -12px; font-size: 16px; color: #FFAB23; animation: sparkleRotate 3s ease-in-out 5.5s infinite; }
        @keyframes sparkleRotate { 0%, 100% { transform: rotate(0deg) scale(1); opacity: 1; } 50% { transform: rotate(180deg) scale(1.2); opacity: 0.7; } }
        .headline-bottom { text-align: center; opacity: 0; animation: fadeIn 0.5s ease-out 4.8s forwards; }
        .headline-bottom .headline-line { font-size: 42px; font-weight: 800; text-transform: uppercase; line-height: 0.9; letter-spacing: -0.02em; }
        .offer-row { display: flex; align-items: center; justify-content: center; gap: 18px; opacity: 0; animation: fadeIn 0.5s ease-out 5.0s forwards; }
        .offer-item { text-align: center; }
        .offer-value { font-size: 22px; font-weight: 800; color: #FFFFFF; line-height: 1; }
        .offer-value.accent { color: #FFAB23; }
        .offer-label { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 3px; }
        .divider { width: 1px; height: 30px; background: rgba(255,171,35,0.3); }
        .cta-button { order: 2; width: 100%; background: #FFAB23; color: #FFFFFF; font-family: 'Roboto', sans-serif; font-size: 13px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.08em; padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; opacity: 0; animation: fadeIn 0.5s ease-out 5.2s forwards, pulse 2s ease-in-out 6.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255,171,35,0.6); } 50% { box-shadow: 0 0 0 8px rgba(255,171,35,0); } 100% { box-shadow: 0 0 0 0 rgba(255,171,35,0.6); } }
        .address { font-size: 14px; font-weight: 600; color: #192226; text-align: center; opacity: 0; animation: fadeIn 0.4s ease-out 5.2s forwards; }
        .bottom-accent { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, #FFAB23, #42B6ED); transform: scaleX(0); animation: growLine 0.6s ease-out 5.4s forwards; }
        @keyframes growLine { to { transform: scaleX(1); } }

        .bubbles { position: absolute; inset: 0; overflow: hidden; pointer-events: none; z-index: 1; }
        .bubble { position: absolute; bottom: -20px; background: rgba(255,255,255,0.22); border: 1px solid rgba(255,255,255,0.3); border-radius: 50%; animation: floatUp linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(0) translateX(0); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(-550px) translateX(25px); opacity: 0; } }
            .badge, .offer-text, .brand-name, .persistent-brand, .stars-row, .stars-text, .sub-headline, .props-row, .tagline, .divider, .offer-column, .offer-row { display: none !important; }
    </style>
</head>
<body>
    <div class="ad-container" id="ad-container" onclick="window.open(clickTag, '_blank')">
        <div class="bubbles">
            <div class="bubble" style="width:30px;height:30px;left:8%;animation-duration:6s;animation-delay:0s;"></div>
            <div class="bubble" style="width:20px;height:20px;left:25%;animation-duration:5s;animation-delay:1.5s;"></div>
            <div class="bubble" style="width:45px;height:45px;left:42%;animation-duration:7.5s;animation-delay:0.5s;"></div>
            <div class="bubble" style="width:25px;height:25px;left:60%;animation-duration:5.5s;animation-delay:2.2s;"></div>
            <div class="bubble" style="width:50px;height:50px;left:78%;animation-duration:8s;animation-delay:0.8s;"></div>
            <div class="bubble" style="width:18px;height:18px;left:90%;animation-duration:4.5s;animation-delay:3s;"></div>
            <div class="bubble" style="width:35px;height:35px;left:35%;animation-duration:6.5s;animation-delay:2.5s;"></div>
        </div>
        <div class="persistent-brand">WASH WORKS LAUNDROMATS</div>
        <div class="phase1">
            <div class="phase1-name">
                <span class="phase1-word">WASH</span>
                <span class="phase1-word">WORKS</span>
                <span class="phase1-word-accent" data-i18n="phase1.laundry">LAUNDROMATS</span>
            </div>
            <div class="phase1-address" data-i18n="phase1.address">Springfield &amp; Westfield, MA</div>
        </div>
        <div class="phase2">
            <div class="badge" data-i18n="badge.attended">Fully Attended</div>
            <div class="headline-top">
                <div class="headline-line headline-white" data-i18n="headline.see">NEWLY</div>
            </div>
            <div class="logo-section">
                <img src="media/logo.png" alt="Logo" class="logo">
                <span class="sparkle">&#10022;</span>
            </div>
            <div class="headline-bottom">
                <div class="headline-line headline-accent" data-i18n="headline.difference">RENOVATED</div>
            </div>
            <div class="offer-row">
                <div class="offer-item">
                    <div class="offer-value" data-i18n="offer.days">OPEN 7 DAYS</div>
                    <div class="offer-label" data-i18n="offer.hours">6 AM &#8211; 10 PM</div>
                </div>
                <div class="divider"></div>
                <div class="offer-item">
                    <div class="offer-value accent" data-i18n="offer.stars">Fully Attended</div>
                    <div class="offer-label" data-i18n="offer.reviews">Every Day</div>
                </div>
            </div>
            <button class="cta-button" data-i18n="cta.visit">FIND A LOCATION &#8594;</button>
            <div class="address">Springfield, MA<br>Westfield, MA</div>
        </div>
        <div class="bottom-accent"></div>
    </div>
    <script type="text/javascript">
        var translations = {
            en: {
                'phase1.laundry': 'LAUNDROMATS',
                'phase1.address': 'Springfield & Westfield, MA',
                'brand.name': 'Wash Works',
                'badge.attended': 'Fully Attended',
                'headline.see': 'NEWLY',
                'headline.difference': 'RENOVATED',
                'offer.days': 'OPEN 7 DAYS',
                'offer.hours': '6 AM \u2013 10 PM',
                'offer.stars': 'Fully Attended',
                'offer.reviews': 'Every Day',
                'address': 'Springfield & Westfield, MA',
                'cta.visit': 'FIND A LOCATION \u2192'
            },
            es: {
                'phase1.laundry': 'LAVANDERÍAS',
                'phase1.address': 'Springfield y Westfield, MA',
                'brand.name': 'Wash Works',
                'badge.attended': 'Totalmente Atendida',
                'headline.see': 'RECIÉN',
                'headline.difference': 'RENOVADA',
                'offer.days': 'ABIERTO 7 D\u00cdAS',
                'offer.hours': '6 AM \u2013 10 PM',
                'offer.stars': 'Totalmente Atendida',
                'offer.reviews': 'Todos los D\u00edas',
                'address': 'Springfield y Westfield, MA',
                'cta.visit': 'ENCONTRAR UBICACI\u00d3N \u2192'
            }
        };

        function detectLanguage() {
            var stored = localStorage.getItem('washworks-lang');
            if (stored && (stored === 'en' || stored === 'es')) {
                return stored;
            }
            var browserLang = navigator.language || navigator.userLanguage || 'en';
            return browserLang.toLowerCase().startsWith('es') ? 'es' : 'en';
        }

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(function(el) {
                var key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            localStorage.setItem('washworks-lang', lang);
        }

        setLanguage(detectLanguage());
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'setLang') { setLanguage(e.data.lang); }
            if (e.data && e.data.type === 'restart') { restartAnimations(); }
        });

        document.getElementById("ad-container").addEventListener("click", function() {
            window.open(clickTag, "_blank");
        });

        function restartAnimations() {
            var container = document.querySelector(".ad-container");
            var clone = container.cloneNode(true);
            clone.id = "ad-container";
            container.parentNode.replaceChild(clone, container);
            setLanguage(detectLanguage());
            clone.addEventListener("click", function() {
                window.open(clickTag, "_blank");
            });
        }
        
        setInterval(restartAnimations, 15000);
    </script>
</body>
</html>
