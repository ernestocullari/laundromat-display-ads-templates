<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=320,height=480">
    <title>Alamo Laundry Display Ad - B 320x480</title>
    <script type="text/javascript">
        var clickTag = "{{clickMacro}}";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 320px; height: 480px; overflow: hidden; }
        .ad-container { width: 320px; height: 480px; background: #5DADE2; position: relative; overflow: hidden; cursor: pointer; font-family: 'Barlow Condensed', sans-serif; }
        .phase1 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 30px; padding: 20px 12px; text-align: center; animation: phase1 4s ease-in-out forwards; }
        @keyframes phase1 { 0% { opacity: 0; transform: scale(0.95); } 8% { opacity: 1; transform: scale(1); } 85% { opacity: 1; } 100% { opacity: 0; } }
        .phase1-name { display: flex; flex-direction: column; align-items: center; line-height: 0.85; }
        .phase1-word { font-size: 62px; font-weight: 800; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.03em; }
        .phase1-word-accent { font-size: 30px; font-weight: 800; color: #2E6B9E; text-transform: uppercase; letter-spacing: -0.03em; margin-top: 4px; }
        .phase1.address { margin-top: auto; font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.6); margin-top: 16px; }
        .persistent-brand { position: absolute; top: 10px; left: 0; width: 100%; text-align: center; font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.35); text-transform: uppercase; letter-spacing: 0.08em; z-index: 10; pointer-events: none; }
        .phase2 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly; gap: 10px; padding: 20px 12px 20px; opacity: 0; animation: phase2 11s ease-out 4s forwards; }
        @keyframes phase2 { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 1; } }
        .brand-name { font-size: 10px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.15em; opacity: 0; animation: fadeIn 0.4s ease-out 4.2s forwards; white-space: nowrap; }
        @keyframes fadeIn { to { opacity: 1; } }
        .badge { display: inline-block; background: #2E6B9E; color: #FFFFFF; padding: 5px 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; border-radius: 2px; opacity: 0; animation: fadeIn 0.4s ease-out 4.3s forwards; }
        .headline-top { display: flex; flex-direction: column; align-items: center; gap: 12px; text-align: center; opacity: 0; animation: fadeIn 0.5s ease-out 4.4s forwards; }
        .headline-top .headline-line { font-size: 40px; font-weight: 800; text-transform: uppercase; line-height: 0.95; letter-spacing: 0.02em; }
        .headline-top .headline-line + .headline-line { font-size: 34px; }
        .headline-white { color: #FFFFFF; }
        .headline-accent { color: #2E6B9E; }
        .logo-section { order: -1; margin-bottom: 10px; opacity: 0; animation: fadeIn 0.5s ease-out 4.6s forwards; position: relative; display: flex; align-items: center; justify-content: center; }
        .logo { filter: brightness(0) invert(1); width: 130px; height: auto; object-fit: contain; }
        .sparkle { position: absolute; top: -6px; right: -12px; font-size: 16px; color: #2E6B9E; animation: sparkleRotate 3s ease-in-out 5.5s infinite; }
        @keyframes sparkleRotate { 0%, 100% { transform: rotate(0deg) scale(1); opacity: 1; } 50% { transform: rotate(180deg) scale(1.2); opacity: 0.7; } }
        .headline-bottom { display: flex; flex-direction: column; align-items: center; gap: 10px; text-align: center; opacity: 0; animation: fadeIn 0.5s ease-out 4.8s forwards; }
        .headline-bottom .headline-line { font-size: 24px; font-weight: 800; text-transform: uppercase; line-height: 0.95; letter-spacing: 0.02em; }
        .headline-bottom .headline-line + .headline-line { font-size: 42px; }
        .offer-row { display: flex; align-items: center; justify-content: center; gap: 18px; opacity: 0; animation: fadeIn 0.5s ease-out 5.0s forwards; }
        .offer-item { text-align: center; }
        .offer-value { font-size: 22px; font-weight: 800; color: #FFFFFF; line-height: 1; }
        .offer-value.accent { color: #2E6B9E; }
        .offer-label { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 3px; }
        .divider { width: 1px; height: 30px; background: rgba(46,107,158,0.3); }
        .cta-button { order: 2; width: 100%; background: #2E6B9E; color: #FFFFFF; font-family: 'Barlow Condensed', sans-serif; font-size: 13px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.08em; padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; opacity: 0; animation: fadeIn 0.5s ease-out 5.2s forwards, pulse 2s ease-in-out 6.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(46,107,158,0.6); } 50% { box-shadow: 0 0 0 8px rgba(46,107,158,0); } 100% { box-shadow: 0 0 0 0 rgba(46,107,158,0.6); } }
        .address { font-size: 14px; font-weight: 600; color: rgba(255,255,255,0.6); text-align: center; opacity: 0; animation: fadeIn 0.4s ease-out 5.2s forwards; }
        .bottom-accent { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, #2E6B9E, #48C9B0); transform: scaleX(0); animation: growLine 0.6s ease-out 5.4s forwards; }
        @keyframes growLine { to { transform: scaleX(1); } }

        .suds { position: absolute; bottom: 3px; left: 0; width: 100%; height: 90px; z-index: 1; pointer-events: none; overflow: visible; }
        .suds-foam { position: absolute; bottom: 0; left: -3%; width: 106%; height: 32px; background: rgba(255,255,255,0.15); border-radius: 60% 60% 0 0 / 100% 100% 0 0; animation: foamWave 4s ease-in-out infinite alternate; }
        .suds-foam:nth-child(2) { height: 22px; left: 3%; width: 100%; background: rgba(255,255,255,0.10); animation-delay: -1.5s; animation-duration: 5s; }
        .suds-pop { position: absolute; bottom: 22px; border-radius: 50%; background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.35); animation: sudsPop ease-out infinite; }
        @keyframes foamWave { 0% { transform: translateX(-2%); } 100% { transform: translateX(2%); } }
        @keyframes sudsPop { 0% { transform: translateY(0) scale(1); opacity: 0; } 15% { opacity: 1; } 75% { opacity: 0.8; transform: translateY(-50px) scale(0.7); } 100% { opacity: 0; transform: translateY(-75px) scale(0.3); } }
            .badge, .offer-text, .brand-name, .persistent-brand, .stars-row, .stars-text, .sub-headline, .props-row, .tagline, .divider, .offer-column, .offer-row { display: none !important; }
    </style>
</head>
<body>
    <div class="ad-container" id="ad-container" onclick="window.open(clickTag, '_blank')">
        <div class="persistent-brand">ALAMO LAUNDRY</div>
        <div class="phase1">
            <div class="phase1-name">
                <span class="phase1-word">ALAMO</span>
                <span class="phase1-word">LAUNDRY</span>
                <span class="phase1-word-accent" data-i18n="phase1.laundry">LAUNDRY</span>
            </div>
            <div class="phase1-address" data-i18n="phase1.address">624 W Alamo St, Brenham, TX</div>
        </div>
        <div class="phase2">
            <div class="badge" data-i18n="badge.attended">Smart Lockers</div>
            <div class="headline-top">
                <div class="headline-line headline-white" data-i18n="headline.line1">LAUNDRY</div>
                <div class="headline-line headline-white" data-i18n="headline.line2">LOCKERS</div>
            </div>
            <div class="logo-section">
                <img src="media/logo.png?v=2" alt="Logo" class="logo">
                <span class="sparkle">&#10022;</span>
            </div>
            <div class="headline-bottom">
                <div class="headline-line headline-accent" data-i18n="headline.line3">DROP OFF</div>
                <div class="headline-line headline-accent" data-i18n="headline.line4">ANYTIME</div>
            </div>
            <div class="offer-row">
                <div class="offer-item">
                    <div class="offer-value" data-i18n="offer.days">24/7 ACCESS</div>
                    <div class="offer-label" data-i18n="offer.hours">Your schedule.</div>
                </div>
                <div class="divider"></div>
                <div class="offer-item">
                    <div class="offer-value accent" data-i18n="offer.stars">Smart Lockers</div>
                    <div class="offer-label" data-i18n="offer.reviews">Every Day</div>
                </div>
            </div>
            <button class="cta-button" data-i18n="cta.visit">DROP OFF ANYTIME &#8594;</button>
            <div class="address">Brenham, TX</div>
        </div>
        <div class="suds">
            <div class="suds-foam"></div>
            <div class="suds-foam"></div>
            <div class="suds-pop" style="width:20px;height:20px;left:10%;animation-duration:3.5s;animation-delay:0s;"></div>
            <div class="suds-pop" style="width:14px;height:14px;left:30%;animation-duration:4s;animation-delay:1.8s;"></div>
            <div class="suds-pop" style="width:25px;height:25px;left:50%;animation-duration:3s;animation-delay:0.8s;"></div>
            <div class="suds-pop" style="width:16px;height:16px;left:70%;animation-duration:4.5s;animation-delay:2.2s;"></div>
            <div class="suds-pop" style="width:18px;height:18px;left:88%;animation-duration:3.8s;animation-delay:3s;"></div>
        </div>
        <div class="bottom-accent"></div>
    </div>
    <script type="text/javascript">
        var translations = {
            en: {
                'phase1.laundry': 'LAUNDRY',
                'phase1.address': '624 W Alamo St, Brenham, TX',
                'brand.name': 'Alamo Laundry',
                'badge.attended': 'Smart Lockers',
                'headline.line1': 'LAUNDRY',
                'headline.line2': 'LOCKERS',
                'headline.line3': 'DROP OFF',
                'headline.line4': 'ANYTIME',
                'offer.days': '24/7 ACCESS',
                'offer.hours': 'Your schedule.',
                'offer.stars': 'Smart Lockers',
                'offer.reviews': 'Every Day',
                'address': '624 W Alamo St, Brenham, TX',
                'cta.visit': 'DROP OFF ANYTIME \u2192'
            },
            es: {
                'phase1.laundry': 'LAVANDER√çA',
                'phase1.address': '624 W Alamo St, Brenham, TX',
                'brand.name': 'Alamo Laundry',
                'badge.attended': 'Casilleros Inteligentes',
                'headline.line1': 'CASILLEROS',
                'headline.line2': 'INTELIGENTES',
                'headline.line3': 'DEJA TU',
                'headline.line4': 'ANYTIME',
                'offer.days': '24/7 ACCESS',
                'offer.hours': 'Tu horario.',
                'offer.stars': 'Casilleros Inteligentes',
                'offer.reviews': 'Todos los D\u00edas',
                'address': '624 W Alamo St, Brenham, TX',
                'cta.visit': 'DEJA TU ROPA \u2192'
            }
        };

        function detectLanguage() {
            var stored = localStorage.getItem('alamo-lang');
            if (stored && (stored === 'en' || stored === 'es')) {
                return stored;
            }
            var browserLang = navigator.language || navigator.userLanguage || 'en';
            return browserLang.toLowerCase().startsWith('es') ? 'es' : 'en';
        }

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(function(el) {
                var key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            localStorage.setItem('alamo-lang', lang);
        }

        setLanguage(detectLanguage());
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'setLang') { setLanguage(e.data.lang); }
            if (e.data && e.data.type === 'restart') { restartAnimations(); }
        });

        document.getElementById("ad-container").addEventListener("click", function() {
            window.open(clickTag, "_blank");
        });

        function restartAnimations() {
            var container = document.querySelector(".ad-container");
            var clone = container.cloneNode(true);
            clone.id = "ad-container";
            container.parentNode.replaceChild(clone, container);
            setLanguage(detectLanguage());
            clone.addEventListener("click", function() {
                window.open(clickTag, "_blank");
            });
        }
        
        setInterval(restartAnimations, 15000);
    </script>
</body>
</html>
