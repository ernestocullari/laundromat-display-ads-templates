<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=468,height=60">
    <title>Alamo Laundry Display Ad - B 468x60</title>
    <script type="text/javascript">
        var clickTag = "{{clickMacro}}";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 468px; height: 60px; overflow: hidden; }
        .ad-container { width: 468px; height: 60px; background: #5DADE2; position: relative; overflow: hidden; cursor: pointer; font-family: 'Barlow Condensed', sans-serif; }
        .phase1 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 0 10px; animation: phase1 4s ease-in-out forwards; }
        @keyframes phase1 { 0% { opacity: 0; } 8% { opacity: 1; } 85% { opacity: 1; } 100% { opacity: 0; } }
        .phase1-name { font-size: 20px; font-weight: 800; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.02em; line-height: 1; white-space: nowrap; }
        .phase1-accent { color: #2E6B9E; }
        .phase1-address { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.5); margin-top: 2px; white-space: nowrap; }
        .persistent-brand { position: absolute; bottom: 3px; left: 0; width: 100%; text-align: center; font-size: 8px; font-weight: 800; color: rgba(255,255,255,0.25); text-transform: uppercase; letter-spacing: 0.08em; z-index: 10; pointer-events: none; }
        .phase1-5 { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; opacity: 0; animation: phase1-5 3s ease-in-out 4s forwards; }
        @keyframes phase1-5 { 0% { opacity: 0; } 10% { opacity: 1; } 85% { opacity: 1; } 100% { opacity: 0; } }
        .phase1-5 .headline-text { font-size: 20px; font-weight: 800; color: #FFFFFF; text-transform: uppercase; line-height: 1; }
        .phase2 { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; gap: 24px; padding: 0 14px; opacity: 0; animation: phase2 8s ease-out 7s forwards; }
        @keyframes phase2 { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 1; } }
        .left-group { display: flex; align-items: center; gap: 8px; opacity: 0; animation: fadeIn 0.4s ease-out 7.2s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        .logo { filter: brightness(0) invert(1); width: 80px; height: auto; object-fit: contain; flex-shrink: 0; }
        .headline-stack { display: flex; flex-direction: column; line-height: 0.9; }
        .headline-stack .headline-white { font-size: 20px; font-weight: 800; color: #5DADE2; text-transform: uppercase; }
        .headline-stack .headline-accent { font-size: 20px; font-weight: 800; color: #2E6B9E; text-transform: uppercase; }
        .center-group { display: flex; align-items: center; gap: 8px; opacity: 0; animation: fadeIn 0.4s ease-out 7.4s forwards; }
        .offer-item { text-align: center; }
        .offer-value { font-size: 18px; font-weight: 800; color: #FFFFFF; line-height: 1; }
        .offer-label { font-size: 8px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.02em; margin-top: 2px; }
        .cta-button { flex-shrink: 0; background: #2E6B9E; color: #FFFFFF; font-family: 'Barlow Condensed', sans-serif; font-size: 12px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.04em; padding: 10px 14px; border: none; border-radius: 6px; cursor: pointer; opacity: 0; animation: fadeIn 0.4s ease-out 7.5s forwards, pulse 2s ease-in-out 8s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(46,107,158,0.6); } 50% { box-shadow: 0 0 0 6px rgba(46,107,158,0); } 100% { box-shadow: 0 0 0 0 rgba(46,107,158,0.6); } }
        .bottom-accent { position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, #2E6B9E, #48C9B0); transform: scaleX(0); animation: growLine 0.5s ease-out 7.6s forwards; }
        @keyframes growLine { to { transform: scaleX(1); } }
        .bubbles { position: absolute; inset: 0; overflow: hidden; pointer-events: none; z-index: 1; }
        .bubble { position: absolute; bottom: -10px; background: rgba(255,255,255,0.22); border-radius: 50%; border: 1px solid rgba(255,255,255,0.3); animation: floatUp linear infinite; }
        @keyframes floatUp { 0% { transform: translateY(0) translateX(0); opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(-80px) translateX(10px); opacity: 0; } }
            .badge, .offer-text, .brand-name, .persistent-brand, .stars-row, .stars-text, .sub-headline, .props-row, .tagline, .address, .divider, .center-group { display: none !important; }
    </style>
</head>
<body>
    <div class="ad-container" id="ad-container" onclick="window.open(clickTag, '_blank')">
        <div class="persistent-brand">ALAMO LAUNDRY</div>
        <div class="phase1">
            <div class="phase1-name">ALAMO <span class="phase1-accent" data-i18n="phase1.laundry">LAUNDRY</span></div>
            <div class="phase1-address" data-i18n="phase1.address">624 W Alamo St, Brenham, TX</div>
        </div>
        <div class="phase1-5">
            <span class="headline-text" data-i18n="phase1-5.text">LAUNDRY LOCKERS</span>
        </div>
        <div class="phase2">
            <div class="left-group">
                <img src="media/logo.png?v=2" alt="Logo" class="logo">
                <div class="headline-stack">
                    <span class="headline-white" data-i18n="headline.top">LAUNDRY</span>
                    <span class="headline-accent" data-i18n="headline.bottom">LOCKERS</span>
                    <span class="headline-white" data-i18n="headline.line3" style="font-size:12px;">DROP OFF 24/7</span>
                </div>
            </div>
            <div class="center-group">
                <div class="offer-item">
                    <div class="offer-value" data-i18n="offer.price">24/7 ACCESS</div>
                    <div class="offer-label" data-i18n="offer.turnaround">24 Hrs</div>
                </div>
            </div>
            <button class="cta-button" data-i18n="cta.action">VISIT &#8594;</button>
        </div>
        <div class="bubbles">
            <div class="bubble" style="width:14px;height:14px;left:12%;animation-duration:4s;animation-delay:0s;"></div>
            <div class="bubble" style="width:18px;height:18px;left:38%;animation-duration:4.5s;animation-delay:1.2s;"></div>
            <div class="bubble" style="width:22px;height:22px;left:62%;animation-duration:3.5s;animation-delay:0.5s;"></div>
            <div class="bubble" style="width:16px;height:16px;left:85%;animation-duration:3.8s;animation-delay:0.8s;"></div>
        </div>
        <div class="bottom-accent"></div>
    </div>
    <script type="text/javascript">
        var translations = {
            en: {
                'phase1.headline1': 'LAUNDRY LOCKERS',
                'phase1.headline2': 'BIGGEST IN TOWN',
                'phase1-5.text': 'LAUNDRY LOCKERS',
                'brand.name': 'Alamo Laundry',
                'headline.top': 'LAUNDRY',
                'headline.bottom': 'LOCKERS',
                'headline.line3': 'DROP OFF 24/7',
                'offer.price': '24/7 ACCESS',
                'offer.turnaround': '24 Hrs',
                'cta.action': 'VISIT \u2192',
                'phase1.laundry': 'LAUNDRY',
                'phase1.address': '624 W Alamo St, Brenham, TX'
            },
            es: {
                'phase1.headline1': 'CASILLEROS INTELIGENTES',
                'phase1.headline2': 'LAS MÁS GRANDES',
                'phase1-5.text': 'CASILLEROS INTELIGENTES',
                'brand.name': 'Alamo Laundry',
                'headline.top': 'CASILLEROS',
                'headline.bottom': 'INTELIGENTES',
                'headline.line3': 'DEJA TU ROPA 24/7',
                'offer.price': '24/7 ACCESS',
                'offer.turnaround': '24 Hrs',
                'cta.action': 'DEJA TU ROPA \u2192',
                'phase1.laundry': 'LAVANDERÍA',
                'phase1.address': '624 W Alamo St, Brenham, TX'
            }
        };

        function detectLanguage() {
            var stored = localStorage.getItem('alamo-lang');
            if (stored && (stored === 'en' || stored === 'es')) {
                return stored;
            }
            var browserLang = navigator.language || navigator.userLanguage || 'en';
            return browserLang.toLowerCase().startsWith('es') ? 'es' : 'en';
        }

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(function(el) {
                var key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            localStorage.setItem('alamo-lang', lang);
        }

        setLanguage(detectLanguage());
        window.addEventListener('message', function(e) {
            if (e.data && e.data.type === 'setLang') { setLanguage(e.data.lang); }
            if (e.data && e.data.type === 'restart') { restartAnimations(); }
        });

        document.getElementById("ad-container").addEventListener("click", function() {
            window.open(clickTag, "_blank");
        });

        function restartAnimations() {
            var container = document.querySelector(".ad-container");
            var clone = container.cloneNode(true);
            clone.id = "ad-container";
            container.parentNode.replaceChild(clone, container);
            setLanguage(detectLanguage());
            clone.addEventListener("click", function() {
                window.open(clickTag, "_blank");
            });
        }
        
        setInterval(restartAnimations, 15000);
    </script>
</body>
</html>
