<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=300,height=600">
    <title>Alamo Laundry Display Ad - B 300x600</title>
    <script type="text/javascript">
        var clickTag = "{{clickMacro}}";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Barlow Condensed -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 300px; height: 600px; overflow: hidden; }
        .ad-container { width: 300px; height: 600px; background: linear-gradient(135deg, #1B4D6E 0%, #2E6B9E 50%, #1B4D6E 100%); position: relative; overflow: hidden; cursor: pointer; font-family: 'Barlow Condensed', sans-serif; }
        .phase1 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px 12px; gap: 40px; text-align: center; animation: phase1 4s ease-in-out forwards; }
        @keyframes phase1 { 0% { opacity: 0; transform: scale(0.95); } 8% { opacity: 1; transform: scale(1); } 85% { opacity: 1; } 100% { opacity: 0; } }
        .phase1-name { display: flex; flex-direction: column; align-items: center; line-height: 0.85; }
        .phase1-word { font-size: 80px; font-weight: 800; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.03em; }
        .phase1-word-accent { font-size: 34px; font-weight: 800; color: #5DADE2; text-transform: uppercase; letter-spacing: -0.03em; margin-top: 4px; }
        .phase1-address { font-size: 14px; font-weight: 600; color: rgba(255,255,255,0.5); margin-top: 20px; }
        .persistent-brand { position: absolute; top: 10px; left: 0; width: 100%; text-align: center; font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.35); text-transform: uppercase; letter-spacing: 0.08em; z-index: 10; pointer-events: none; }
        .phase2 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; gap: 24px; padding: 25px 12px 50px; opacity: 0; animation: phase2 11s ease-out 4s forwards; }
        @keyframes phase2 { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 1; } }
        .brand-name { font-size: 10px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.15em; opacity: 0; animation: fadeIn 0.4s ease-out 4.2s forwards; white-space: nowrap; }
        @keyframes fadeIn { to { opacity: 1; } }
        .badge { display: inline-block; background: #5DADE2; color: #FFFFFF; padding: 6px 14px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; border-radius: 2px; opacity: 0; animation: fadeIn 0.4s ease-out 4.3s forwards; }
        .headline-top { text-align: center; opacity: 0; animation: fadeIn 0.5s ease-out 4.4s forwards; }
        .headline-top .headline-line { font-size: 48px; font-weight: 800; text-transform: uppercase; line-height: 0.9; letter-spacing: -0.02em; }
        .headline-white { color: #FFFFFF; }
        .headline-accent { color: #5DADE2; }
        .logo-section { opacity: 0; animation: fadeIn 0.5s ease-out 4.6s forwards; position: relative; display: flex; align-items: center; justify-content: center; order: -1; margin-bottom: 50px; }
        .logo { filter: brightness(0) invert(1) sepia(1) saturate(50) hue-rotate(2deg) brightness(0.95); width: 160px; height: auto; object-fit: contain; }
        .sparkle { position: absolute; top: -6px; right: -12px; font-size: 18px; color: #5DADE2; animation: sparkleRotate 3s ease-in-out 5.5s infinite; }
        @keyframes sparkleRotate { 0%, 100% { transform: rotate(0deg) scale(1); opacity: 1; } 50% { transform: rotate(180deg) scale(1.2); opacity: 0.7; } }
        .headline-bottom { text-align: center; opacity: 0; animation: fadeIn 0.5s ease-out 4.8s forwards; }
        .headline-bottom .headline-line { font-size: 48px; font-weight: 800; text-transform: uppercase; line-height: 0.9; letter-spacing: -0.02em; }
        .offer-row { display: flex; align-items: center; justify-content: center; gap: 20px; opacity: 0; animation: fadeIn 0.5s ease-out 5s forwards; }
        .offer-item { text-align: center; }
        .offer-value { font-size: 26px; font-weight: 800; color: #FFFFFF; line-height: 1; }
        .offer-value.accent { color: #5DADE2; }
        .offer-label { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 4px; }
        .divider { width: 1px; height: 36px; background: rgba(93,173,226,0.3); }
        .cta-button { width: 100%; background: #5DADE2; color: #FFFFFF; font-family: 'Barlow Condensed', sans-serif; font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.08em; padding: 16px 24px; border: none; border-radius: 6px; cursor: pointer; opacity: 0; animation: fadeIn 0.5s ease-out 5.2s forwards, pulse 2s ease-in-out 6.5s infinite; order: 2; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(93,173,226,0.6); } 50% { box-shadow: 0 0 0 8px rgba(93,173,226,0); } 100% { box-shadow: 0 0 0 0 rgba(93,173,226,0.6); } }
        .address { font-size: 18px; font-weight: 600; color: rgba(255,255,255,0.5); text-align: center; margin-top: auto; opacity: 0; animation: fadeIn 0.4s ease-out 5.2s forwards; }
        .badge, .offer-text, .brand-name, .persistent-brand, .stars-row, .stars-text, .sub-headline, .props-row, .tagline, .divider, .offer-column, .offer-row { display: none !important; }
        .bottom-accent { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, #5DADE2, #48C9B0); transform: scaleX(0); animation: growLine 0.6s ease-out 5.4s forwards; }
        @keyframes growLine { to { transform: scaleX(1); } }

        .suds { position: absolute; bottom: 3px; left: 0; width: 100%; height: 100px; z-index: 1; pointer-events: none; overflow: visible; }
        .suds-foam { position: absolute; bottom: 0; left: -3%; width: 106%; height: 36px; background: rgba(255,255,255,0.15); border-radius: 60% 60% 0 0 / 100% 100% 0 0; animation: foamWave 4s ease-in-out infinite alternate; }
        .suds-foam:nth-child(2) { height: 24px; left: 3%; width: 100%; background: rgba(255,255,255,0.10); animation-delay: -1.5s; animation-duration: 5s; }
        .suds-pop { position: absolute; bottom: 24px; border-radius: 50%; background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.35); animation: sudsPop ease-out infinite; }
        @keyframes foamWave { 0% { transform: translateX(-2%); } 100% { transform: translateX(2%); } }
        @keyframes sudsPop { 0% { transform: translateY(0) scale(1); opacity: 0; } 15% { opacity: 1; } 75% { opacity: 0.8; transform: translateY(-60px) scale(0.7); } 100% { opacity: 0; transform: translateY(-90px) scale(0.3); } }
    </style>
</head>
<body>
    <div class="ad-container" id="ad-container" onclick="window.open(clickTag, '_blank')">
        <div class="persistent-brand">ALAMO LAUNDRY</div>
        <div class="phase1">
            <div class="phase1-name">
                <span class="phase1-word">ALAMO</span>
                <span class="phase1-word-accent" data-i18n="phase1.laundry">LAUNDRY</span>
            </div>
            <div class="phase1-address" data-i18n="phase1.address">624 W Alamo St<br>Brenham, TX</div>
        </div>
        <div class="phase2">
            <div class="headline-top">
                <div class="headline-line headline-white" data-i18n="headline.see1">DROP</div>
                <div class="headline-line headline-white" data-i18n="headline.see2">OFF</div>
            </div>
            <div class="logo-section">
                <img src="media/logo.png" alt="Logo" class="logo">
                <span class="sparkle">&#10022;</span>
            </div>
            <div class="headline-bottom">
                <div class="headline-line headline-accent" data-i18n="headline.difference">FRESH</div>
            </div>
            <div class="offer-row">
                <div class="offer-item">
                    <div class="offer-value" data-i18n="offer.days">OPEN 7 DAYS</div>
                    <div class="offer-label" data-i18n="offer.hours">6AM â€“ 10PM</div>
                </div>
                <div class="divider"></div>
                <div class="offer-item">
                    <div class="offer-value accent" data-i18n="offer.stars">5.0 &#9733;</div>
                    <div class="offer-label" data-i18n="offer.reviews">90+ Reviews</div>
                </div>
            </div>
            <button class="cta-button" data-i18n="cta.directions">TRY IT TODAY &#8594;</button>
            <div class="address" data-i18n="address">624 W Alamo St, Brenham, TX</div>
        </div>
        <div class="suds">
            <div class="suds-foam"></div>
            <div class="suds-foam"></div>
            <div class="suds-pop" style="width:22px;height:22px;left:10%;animation-duration:3.5s;animation-delay:0s;"></div>
            <div class="suds-pop" style="width:15px;height:15px;left:30%;animation-duration:4s;animation-delay:1.8s;"></div>
            <div class="suds-pop" style="width:28px;height:28px;left:50%;animation-duration:3s;animation-delay:0.8s;"></div>
            <div class="suds-pop" style="width:18px;height:18px;left:70%;animation-duration:4.5s;animation-delay:2.2s;"></div>
            <div class="suds-pop" style="width:20px;height:20px;left:88%;animation-duration:3.8s;animation-delay:3s;"></div>
        </div>
        <div class="bottom-accent"></div>
    </div>
    <script type="text/javascript">
        var translations = {
            en: {
                'phase1.laundry': 'LAUNDRY',
                'phase1.address': '624 W Alamo St\nBrenham, TX',
                'brand.name': 'Alamo Laundry',
                'headline.see1': 'DROP',
                'headline.see2': 'OFF',
                'headline.difference': 'FRESH',
                'offer.days': 'OPEN 7 DAYS',
                'offer.hours': '6AM \u2013 10PM',
                'offer.stars': '5.0 \u2605',
                'offer.reviews': '90+ Reviews',
                'address': '624 W Alamo St, Brenham, TX',
                'cta.directions': 'TRY IT TODAY \u2192'
            },
            es: {
                'phase1.laundry': 'LAVANDER\u00cdA',
                'phase1.address': '624 W Alamo St\nBrenham, TX',
                'brand.name': 'Alamo Laundry',
                'headline.see1': 'D\u00c9JALA',
                'headline.see2': '',
                'headline.difference': 'LIMPIA',
                'offer.days': 'ABIERTO 7 D\u00cdAS',
                'offer.hours': '6AM \u2013 10PM',
                'offer.stars': '5.0 \u2605',
                'offer.reviews': '90+ Rese\u00f1as',
                'address': '624 W Alamo St, Brenham, TX',
                'cta.directions': 'PRU\u00c9BALO HOY \u2192'
            }
        };

        function detectLanguage() {
            var stored = localStorage.getItem('alamo-lang');
            if (stored && (stored === 'en' || stored === 'es')) {
                return stored;
            }
            var browserLang = navigator.language || navigator.userLanguage || 'en';
            return browserLang.toLowerCase().startsWith('es') ? 'es' : 'en';
        }

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(function(el) {
                var key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            localStorage.setItem('alamo-lang', lang);
        }

        setLanguage(detectLanguage());

        document.getElementById("ad-container").addEventListener("click", function() {
            window.open(clickTag, "_blank");
        });

        function restartAnimations() {
            var container = document.querySelector(".ad-container");
            var clone = container.cloneNode(true);
            clone.id = "ad-container";
            container.parentNode.replaceChild(clone, container);
            setLanguage(detectLanguage());
            clone.addEventListener("click", function() {
                window.open(clickTag, "_blank");
            });
        }
        setInterval(restartAnimations, 15000);
    </script>
</body>
</html>
