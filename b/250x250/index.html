<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=250,height=250">
    <title>Laundromat Display Ad - B 250x250</title>
    <script type="text/javascript">
        var clickTag = "{{clickMacro}}";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- {{FONT_FAMILY}}: Change href below and update font-family in CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 250px; height: 250px; overflow: hidden; }
        .ad-container { width: 250px; height: 250px; background: linear-gradient(135deg, #1A5B8A /* {{PRIMARY_DARK}} */ 0%, #2980B9 /* {{PRIMARY_LIGHT}} */ 50%, #1A5B8A /* {{PRIMARY_DARK}} */ 100%); position: relative; overflow: hidden; cursor: pointer; font-family: 'Inter', sans-serif; }
        .phase1 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 16px; text-align: center; animation: phase1 3s ease-in-out forwards; }
        @keyframes phase1 { 0% { opacity: 0; transform: scale(0.95); } 10% { opacity: 1; transform: scale(1); } 80% { opacity: 1; } 100% { opacity: 0; } }
        .phase1-name { display: flex; flex-direction: column; align-items: center; line-height: 0.9; }
        .phase1-line1 { font-size: 44px; font-weight: 800; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.02em; }
        .phase1-line2 { font-size: 34px; font-weight: 800; color: #F39C12 /* {{ACCENT}} */; text-transform: uppercase; letter-spacing: -0.02em; }
        .phase1-address { font-size: 11px; font-weight: 600; color: rgba(255,255,255,0.6); margin-top: 8px; }
        .persistent-brand { position: absolute; top: 8px; left: 0; width: 100%; text-align: center; font-size: 9px; font-weight: 800; color: rgba(255,255,255,0.35); text-transform: uppercase; letter-spacing: 0.08em; z-index: 10; pointer-events: none; }
        .phase2 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px; padding: 22px 18px 16px; opacity: 0; animation: phase2 12s ease-out 3s forwards; }
        @keyframes phase2 { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 1; } }
        .brand-name { font-size: 8px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 5px; opacity: 0; animation: fadeIn 0.4s ease-out 3.2s forwards; white-space: nowrap; }
        @keyframes fadeIn { to { opacity: 1; } }
        .logo { width: 40px; height: 40px; object-fit: contain; opacity: 0; animation: fadeIn 0.4s ease-out 3.3s forwards; }
        .badge { display: inline-block; background: #F39C12 /* {{ACCENT}} */; color: #1A1A2E /* {{CTA_TEXT_COLOR}} */; padding: 2px 8px; font-size: 8px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.08em; border-radius: 2px; opacity: 0; animation: fadeIn 0.4s ease-out 3.4s forwards; }
        .headline-group { opacity: 0; animation: fadeIn 0.4s ease-out 3.5s forwards; text-align: center; }
        .headline-line { font-size: 22px; font-weight: 800; text-transform: uppercase; line-height: 0.95; letter-spacing: -0.02em; }
        .headline-white { color: #FFFFFF; }
        .headline-accent { color: #F39C12 /* {{ACCENT}} */; }
        .offer-text { font-size: 10px; font-weight: 600; color: rgba(255,255,255,0.85); text-align: center; line-height: 1.3; opacity: 0; animation: fadeIn 0.4s ease-out 3.6s forwards; }
        .cta-button { background: #F39C12 /* {{ACCENT}} */; color: #1A1A2E /* {{CTA_TEXT_COLOR}} */; font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.06em; padding: 8px 18px; border: none; border-radius: 4px; cursor: pointer; opacity: 0; animation: fadeIn 0.4s ease-out 3.8s forwards, pulse 2s ease-in-out 5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(243,156,18, /* {{ACCENT_RGBA}} */ 0.6); } 50% { box-shadow: 0 0 0 8px rgba(243,156,18, /* {{ACCENT_RGBA}} */ 0); } 100% { box-shadow: 0 0 0 0 rgba(243,156,18, /* {{ACCENT_RGBA}} */ 0.6); } }
        .bottom-accent { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, #F39C12 /* {{ACCENT}} */, #B5DFF5 /* {{ACCENT_HIGHLIGHT}} */); transform: scaleX(0); animation: growLine 0.5s ease-out 4s forwards; }
        @keyframes growLine { to { transform: scaleX(1); } }
        .suds { position: absolute; bottom: 3px; left: 0; width: 100%; height: 80px; z-index: 1; pointer-events: none; overflow: visible; }
        .suds-foam { position: absolute; bottom: 0; left: -3%; width: 106%; height: 28px; background: rgba(255,255,255,0.15); border-radius: 60% 60% 0 0 / 100% 100% 0 0; animation: foamWave 4s ease-in-out infinite alternate; }
        .suds-foam:nth-child(2) { height: 20px; left: 3%; width: 98%; background: rgba(255,255,255,0.10); animation-delay: -1.5s; animation-duration: 5s; }
        .suds-pop { position: absolute; bottom: 16px; border-radius: 50%; background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.35); animation: sudsPop ease-out infinite; }
        @keyframes foamWave { 0% { transform: translateX(-2%); } 100% { transform: translateX(2%); } }
        @keyframes sudsPop { 0% { transform: translateY(0) scale(1); opacity: 0; } 15% { opacity: 1; } 75% { opacity: 0.8; transform: translateY(-50px) scale(0.7); } 100% { opacity: 0; transform: translateY(-70px) scale(0.3); } }
    </style>
</head>
<body>
    <div class="ad-container" id="ad-container" onclick="window.open(clickTag, '_blank')">
        <div class="persistent-brand">YOUR NAME HERE</div>
        <div class="phase1">
            <div class="phase1-name"><span class="phase1-line1">YOUR NAME</span><span class="phase1-line2" data-i18n="phase1.laundry">HERE</span></div>
            <div class="phase1-address" data-i18n="phase1.address">123 Main St, Your City, ST</div>
        </div>
        <div class="phase2">
            <img src="media/logo.png" alt="Logo" class="logo">
            <div class="badge" data-i18n="badge.stars">Wash-Dry-Fold</div>
            <div class="headline-group">
                <div class="headline-line headline-white" data-i18n="headline.see">DROP OFF</div>
                <div class="headline-line headline-accent" data-i18n="headline.difference">PICK UP FRESH</div>
            </div>
            <p class="offer-text" data-i18n="offer.text">Same-Day Service</p>
            <button class="cta-button" data-i18n="cta.visit">TRY IT TODAY &#8594;</button>
        </div>
        <div class="suds">
            <div class="suds-foam"></div>
            <div class="suds-foam"></div>
            <div class="suds-pop" style="width:18px;height:18px;left:15%;animation-duration:3.5s;animation-delay:0s;"></div>
            <div class="suds-pop" style="width:13px;height:13px;left:42%;animation-duration:4s;animation-delay:1.5s;"></div>
            <div class="suds-pop" style="width:23px;height:23px;left:65%;animation-duration:3s;animation-delay:0.8s;"></div>
            <div class="suds-pop" style="width:15px;height:15px;left:85%;animation-duration:4.2s;animation-delay:2.5s;"></div>
        </div>
        <div class="bottom-accent"></div>
    </div>
    <script type="text/javascript">
        var translations = {
            en: {
                'phase1.laundry': 'HERE',
                'phase1.address': '123 Main St, Your City, ST',
                'phase1.text': "Drop it off dirty, pick it up fresh \u2014 we do the washing for you",
                'phase1.tagline': 'Try Wash-Dry-Fold.',
                'brand.name': 'Your Laundromat Name',
                'badge.stars': 'Wash-Dry-Fold',
                'headline.see': 'DROP OFF',
                'headline.difference': 'PICK UP FRESH',
                'offer.text': 'Same-Day Service',
                'cta.visit': 'TRY IT TODAY \u2192'
            },
            es: {
                'phase1.laundry': 'AQU√ç',
                'phase1.address': '123 Main St, Your City, ST',
                'phase1.text': 'D\u00e9jala sucia, rec\u00f3gela limpia \u2014 nosotros lavamos por ti',
                'phase1.tagline': 'Prueba Lavar-Secar-Doblar.',
                'brand.name': 'Your Laundromat Name',
                'badge.stars': 'Lavar-Secar-Doblar',
                'headline.see': 'D\u00c9JALA',
                'headline.difference': 'REC\u00d3GELA LIMPIA',
                'offer.text': 'Servicio el Mismo D\u00eda',
                'cta.visit': 'PRU\u00c9BALO HOY \u2192'
            }
        };

        function detectLanguage() {
            var stored = localStorage.getItem('laundromat-lang');
            if (stored && (stored === 'en' || stored === 'es')) {
                return stored;
            }
            var browserLang = navigator.language || navigator.userLanguage || 'en';
            return browserLang.toLowerCase().startsWith('es') ? 'es' : 'en';
        }

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(function(el) {
                var key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            localStorage.setItem('laundromat-lang', lang);
        }

        setLanguage(detectLanguage());

        document.getElementById("ad-container").addEventListener("click", function() {
            window.open(clickTag, "_blank");
        });

        function restartAnimations() {
            var container = document.querySelector(".ad-container");
            var clone = container.cloneNode(true);
            clone.id = "ad-container";
            container.parentNode.replaceChild(clone, container);
            setLanguage(detectLanguage());
            clone.addEventListener("click", function() {
                window.open(clickTag, "_blank");
            });
        }
        setInterval(restartAnimations, 15000);
    </script>
</body>
</html>
