<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="ad.size" content="width=320,height=480">
    <title>Laundromat Display Ad - B 320x480</title>
    <script type="text/javascript">
        var clickTag = "{{clickMacro}}";
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- {{FONT_FAMILY}}: Change href below and update font-family in CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 320px; height: 480px; overflow: hidden; }
        .ad-container { width: 320px; height: 480px; background: linear-gradient(135deg, #1A5B8A /* {{PRIMARY_DARK}} */ 0%, #2980B9 /* {{PRIMARY_LIGHT}} */ 50%, #1A5B8A /* {{PRIMARY_DARK}} */ 100%); position: relative; overflow: hidden; cursor: pointer; font-family: 'Inter', sans-serif; }
        .phase1 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px 12px; text-align: center; animation: phase1 3s ease-in-out forwards; }
        @keyframes phase1 { 0% { opacity: 0; transform: scale(0.95); } 10% { opacity: 1; transform: scale(1); } 80% { opacity: 1; } 100% { opacity: 0; } }
        .phase1-name { display: flex; flex-direction: column; align-items: center; line-height: 0.85; }
        .phase1-word { font-size: 68px; font-weight: 800; color: #FFFFFF; text-transform: uppercase; letter-spacing: -0.03em; }
        .phase1-word-accent { font-size: 34px; font-weight: 800; color: #F39C12 /* {{ACCENT}} */; text-transform: uppercase; letter-spacing: -0.03em; margin-top: 4px; }
        .phase1-address { font-size: 12px; font-weight: 600; color: rgba(255,255,255,0.5); margin-top: 16px; }
        .persistent-brand { position: absolute; top: 10px; left: 0; width: 100%; text-align: center; font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.35); text-transform: uppercase; letter-spacing: 0.08em; z-index: 10; pointer-events: none; }
        .phase2 { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 12px; padding: 20px 18px 16px; opacity: 0; animation: phase2 12s ease-out 3s forwards; }
        @keyframes phase2 { 0% { opacity: 0; } 10% { opacity: 1; } 100% { opacity: 1; } }
        .brand-name { font-size: 10px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.15em; opacity: 0; animation: fadeIn 0.4s ease-out 3.2s forwards; white-space: nowrap; }
        @keyframes fadeIn { to { opacity: 1; } }
        .badge { display: inline-block; background: #F39C12 /* {{ACCENT}} */; color: #1A1A2E /* {{CTA_TEXT_COLOR}} */; padding: 5px 12px; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; border-radius: 2px; opacity: 0; animation: fadeIn 0.4s ease-out 3.3s forwards; }
        .headline-top { text-align: center; opacity: 0; animation: fadeIn 0.5s ease-out 3.4s forwards; }
        .headline-top .headline-line { font-size: 42px; font-weight: 800; text-transform: uppercase; line-height: 0.9; letter-spacing: -0.02em; }
        .headline-white { color: #FFFFFF; }
        .headline-accent { color: #F39C12 /* {{ACCENT}} */; }
        .logo-section { opacity: 0; animation: fadeIn 0.5s ease-out 3.6s forwards; position: relative; display: flex; align-items: center; justify-content: center; }
        .logo { width: 70px; height: auto; object-fit: contain; }
        .sparkle { position: absolute; top: -6px; right: -12px; font-size: 16px; color: #F39C12 /* {{ACCENT}} */; animation: sparkleRotate 3s ease-in-out 4.5s infinite; }
        @keyframes sparkleRotate { 0%, 100% { transform: rotate(0deg) scale(1); opacity: 1; } 50% { transform: rotate(180deg) scale(1.2); opacity: 0.7; } }
        .headline-bottom { text-align: center; opacity: 0; animation: fadeIn 0.5s ease-out 3.8s forwards; }
        .headline-bottom .headline-line { font-size: 42px; font-weight: 800; text-transform: uppercase; line-height: 0.9; letter-spacing: -0.02em; }
        .offer-row { display: flex; align-items: center; justify-content: center; gap: 18px; opacity: 0; animation: fadeIn 0.5s ease-out 4s forwards; }
        .offer-item { text-align: center; }
        .offer-value { font-size: 22px; font-weight: 800; color: #FFFFFF; line-height: 1; }
        .offer-value.accent { color: #F39C12 /* {{ACCENT}} */; }
        .offer-label { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 0.05em; margin-top: 3px; }
        .divider { width: 1px; height: 30px; background: rgba(243,156,18, /* {{ACCENT_RGBA}} */0.3); }
        .cta-button { width: 100%; background: #F39C12 /* {{ACCENT}} */; color: #1A1A2E /* {{CTA_TEXT_COLOR}} */; font-family: 'Inter', sans-serif; font-size: 15px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.08em; padding: 14px 20px; border: none; border-radius: 4px; cursor: pointer; opacity: 0; animation: fadeIn 0.5s ease-out 4.2s forwards, pulse 2s ease-in-out 5.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(243,156,18, /* {{ACCENT_RGBA}} */0.6); } 50% { box-shadow: 0 0 0 8px rgba(243,156,18, /* {{ACCENT_RGBA}} */0); } 100% { box-shadow: 0 0 0 0 rgba(243,156,18, /* {{ACCENT_RGBA}} */0.6); } }
        .address { font-size: 9px; font-weight: 600; color: rgba(255,255,255,0.5); text-align: center; margin-top: 6px; opacity: 0; animation: fadeIn 0.4s ease-out 4.2s forwards; }
        .bottom-accent { position: absolute; bottom: 0; left: 0; width: 100%; height: 3px; background: linear-gradient(90deg, #F39C12 /* {{ACCENT}} */, #B5DFF5 /* {{ACCENT_HIGHLIGHT}} */); transform: scaleX(0); animation: growLine 0.6s ease-out 4.4s forwards; }
        @keyframes growLine { to { transform: scaleX(1); } }

        .suds { position: absolute; bottom: 3px; left: 0; width: 100%; height: 90px; z-index: 1; pointer-events: none; overflow: visible; }
        .suds-foam { position: absolute; bottom: 0; left: -3%; width: 106%; height: 32px; background: rgba(255,255,255,0.15); border-radius: 60% 60% 0 0 / 100% 100% 0 0; animation: foamWave 4s ease-in-out infinite alternate; }
        .suds-foam:nth-child(2) { height: 22px; left: 3%; width: 100%; background: rgba(255,255,255,0.10); animation-delay: -1.5s; animation-duration: 5s; }
        .suds-pop { position: absolute; bottom: 22px; border-radius: 50%; background: rgba(255,255,255,0.25); border: 1px solid rgba(255,255,255,0.35); animation: sudsPop ease-out infinite; }
        @keyframes foamWave { 0% { transform: translateX(-2%); } 100% { transform: translateX(2%); } }
        @keyframes sudsPop { 0% { transform: translateY(0) scale(1); opacity: 0; } 15% { opacity: 1; } 75% { opacity: 0.8; transform: translateY(-50px) scale(0.7); } 100% { opacity: 0; transform: translateY(-75px) scale(0.3); } }
    </style>
</head>
<body>
    <div class="ad-container" id="ad-container" onclick="window.open(clickTag, '_blank')">
        <div class="persistent-brand">YOUR NAME HERE</div>
        <div class="phase1">
            <div class="phase1-name">
                <span class="phase1-word">YOUR</span>
                <span class="phase1-word">NAME</span>
                <span class="phase1-word-accent" data-i18n="phase1.laundry">HERE</span>
            </div>
            <div class="phase1-address" data-i18n="phase1.address">123 Main St, Your City, ST</div>
        </div>
        <div class="phase2">
            <div class="badge" data-i18n="badge.attended">Wash-Dry-Fold</div>
            <div class="headline-top">
                <div class="headline-line headline-white" data-i18n="headline.see">DROP OFF</div>
            </div>
            <div class="logo-section">
                <img src="media/logo.png" alt="Logo" class="logo">
                <span class="sparkle">&#10022;</span>
            </div>
            <div class="headline-bottom">
                <div class="headline-line headline-accent" data-i18n="headline.difference">PICK UP FRESH</div>
            </div>
            <div class="offer-row">
                <div class="offer-item">
                    <div class="offer-value" data-i18n="offer.days">OPEN 7 DAYS</div>
                    <div class="offer-label" data-i18n="offer.hours">6 AM &#8211; 10 PM</div>
                </div>
                <div class="divider"></div>
                <div class="offer-item">
                    <div class="offer-value accent" data-i18n="offer.stars">5.0 &#9733;</div>
                    <div class="offer-label" data-i18n="offer.reviews">XX Reviews</div>
                </div>
            </div>
            <button class="cta-button" data-i18n="cta.directions">GET DIRECTIONS &#8594;</button>
            <div class="address" data-i18n="address">123 Main St, Your City, ST</div>
        </div>
        <div class="suds">
            <div class="suds-foam"></div>
            <div class="suds-foam"></div>
            <div class="suds-pop" style="width:20px;height:20px;left:10%;animation-duration:3.5s;animation-delay:0s;"></div>
            <div class="suds-pop" style="width:14px;height:14px;left:30%;animation-duration:4s;animation-delay:1.8s;"></div>
            <div class="suds-pop" style="width:25px;height:25px;left:50%;animation-duration:3s;animation-delay:0.8s;"></div>
            <div class="suds-pop" style="width:16px;height:16px;left:70%;animation-duration:4.5s;animation-delay:2.2s;"></div>
            <div class="suds-pop" style="width:18px;height:18px;left:88%;animation-duration:3.8s;animation-delay:3s;"></div>
        </div>
        <div class="bottom-accent"></div>
    </div>
    <script type="text/javascript">
        var translations = {
            en: {
                'phase1.laundry': 'HERE',
                'phase1.address': '123 Main St, Your City, ST',
                'brand.name': 'Your Laundromat Name',
                'badge.attended': 'Wash-Dry-Fold',
                'headline.see': 'DROP OFF',
                'headline.difference': 'PICK UP FRESH',
                'offer.days': 'OPEN 7 DAYS',
                'offer.hours': '6 AM \u2013 10 PM',
                'offer.stars': '5.0 \u2605',
                'offer.reviews': 'XX Reviews',
                'address': '123 Main St, Your City, ST',
                'cta.directions': 'GET DIRECTIONS \u2192'
            },
            es: {
                'phase1.laundry': 'AQUÍ',
                'phase1.address': '123 Main St, Your City, ST',
                'brand.name': 'Your Laundromat Name',
                'badge.attended': 'Lavar-Secar-Doblar',
                'headline.see': 'DÉJALA',
                'headline.difference': 'RECÓGELA LIMPIA',
                'offer.days': 'ABIERTO 7 D\u00cdAS',
                'offer.hours': '6 AM \u2013 10 PM',
                'offer.stars': '5.0 \u2605',
                'offer.reviews': 'XX Rese\u00f1as',
                'address': '123 Main St, Your City, ST',
                'cta.directions': 'C\u00d3MO LLEGAR \u2192'
            }
        };

        function detectLanguage() {
            var stored = localStorage.getItem('laundromat-lang');
            if (stored && (stored === 'en' || stored === 'es')) {
                return stored;
            }
            var browserLang = navigator.language || navigator.userLanguage || 'en';
            return browserLang.toLowerCase().startsWith('es') ? 'es' : 'en';
        }

        function setLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(function(el) {
                var key = el.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            localStorage.setItem('laundromat-lang', lang);
        }

        setLanguage(detectLanguage());

        document.getElementById("ad-container").addEventListener("click", function() {
            window.open(clickTag, "_blank");
        });

        function restartAnimations() {
            var container = document.querySelector(".ad-container");
            var clone = container.cloneNode(true);
            clone.id = "ad-container";
            container.parentNode.replaceChild(clone, container);
            setLanguage(detectLanguage());
            clone.addEventListener("click", function() {
                window.open(clickTag, "_blank");
            });
        }
        setInterval(restartAnimations, 15000);
    </script>
</body>
</html>
